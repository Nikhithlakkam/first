<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="SEcss.css">
    <title>EASY SEARCH</title>
</head>
<body>
    <nav class="navbar sticky-top" style="background-color: rgb(33, 129, 129);">
        <div class="container justify-content-center">
            <img src="https://th.bing.com/th?id=OIP.sR_GfDJTaCgYfGnOt-bN0gHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"style="width:30px;">
            <marquee>
            <a class="navbar-brand" style="font-size: xx-large; ">
                EASY SEARCH ............ EASY SEARCH ...........  EASY SEARCH...
            </a>
        </marquee>
        </div>
    </nav>
    <hr>
    <div class="container">
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.google.com/search" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">
                <img src="https://th.bing.com/th/id/OIP.HG6XtzIxf4Nbo_vZt8T3EAHaHa?pid=ImgDet&rs=1" style="width:25px;">
                <B>GOOGLE </B></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="q">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.youtube.com/results" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1" style="background-color: rgba(229, 229, 229, 0.8);">
                <img src=" https://th.bing.com/th?id=OIP.1hX8tUyNC8XTZ8u6BLuGEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" style="width:25px"><b>YOU
                TUBE</b></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="search_query">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.amazon.in/s" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">
                <img src=" https://th.bing.com/th?id=OIP.2WiqonFlHiBEbTcKMaHQIgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" style="width:25px"><B>AMAZON</B> </span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="k">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;"
            action="https://www.reddit.com/search" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">
                <img src=" https://th.bing.com/th?id=OIF.DqmYYW3%2fbVmbIhaxLryTSg&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" style="width:25px;">
                <b>REDDIT</b></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="q">
            <button class="btn btn btn-light" type="submit"
                style="background-color: rgba(229, 229, 229, 0.6);">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">
                <img src="https://th.bing.com/th/id/OIP.zG0YYYk7k-IZPVYgijCS0wHaGw?w=196&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width:25px">
                <b>WIKIPEDIA</b></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="link" id="link">
            <button class="btn btn btn-light" type="submit" style="background-color: rgba(229, 229, 229, 0.6);"
                onclick="Wikipedia()">Search</button>
        </form>
        <form class="d-flex mx-auto p-5 input-group" role="search" style="width: 50rem;" method="get" target="_blank">
            <span class="input-group-text" id="basic-addon1"
                style="background-color: rgba(229, 229, 229, 0.8);">
                <img src="https://th.bing.com/th/id/OIP.SR4Jz_cIa-sOaJVYxFoRNQHaFj?w=247&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width:25px;">
                <b>SPOTIFY</b></span>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                style="background-color: rgba(229, 229, 229, 0.6);" name="lin" id="lin">
            <button class="btn btn btn-light" type="submit" style="background-color: rgba(229, 229, 229, 0.6);"
                onclick="spotify()">Search</button>
        </form>
    </div>
    <hr>
    <script src="jse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
